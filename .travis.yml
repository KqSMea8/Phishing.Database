env:
  global:
    - secure:   
    - GIT_NAME: Travis CI
    - GIT_EMAIL: mitchellkrog@gmail.com
    - TRAVIS_REPO_SLUG: mitchellkrogza/Phishing.Database
    - GIT_BRANCH: master
    - TZ:       Africa/Johannesburg
  matrix:
    - USE_NETWORK=true

language:       python

python:
  - "3.6"

matrix:
  fast_finish:  true

cache:
  - apt
  - pip

sudo:           required

addons:
  apt:
    packages:
      - dos2unix

install:
  - pip3 install git+https://github.com/funilrys/PyFunceble.git@dev#egg=PyFunceble
  - pip3 install git+https://github.com/funilrys/domain2idna.git@master#egg=domain2idna

script:
  # We but both in same statement so that if one fails the whole test resulst will fail.
  - bash dev-tools/pulldata.sh && bash dev-tools/generate.sh

notifications:
  on_success:   change
  on_failure:   always
